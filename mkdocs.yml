site_name: FreeMoCap Documentation

theme:
  name: material
  logo: assets/skelly_freemocap_logo.png
  favicon: assets/skelly_freemocap_favicon.ico
  features: 
    - navigation.tabs
  palette:
    scheme: freemocap
extra_css:
  - stylesheets/extra.css
  
# `nav` sets up the stuff on the left panel side bar of the main site
# nav:
#   - 'index.md'
#   - 'about_us.md'
#   - 'tutorials.md'
#   - 'troubleshooting.md'
#   - 'glossary.md'
#   - 'python_reference.md'
#   - 'frequently_asked_questions_faq.md' #disable until cleaned up

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

plugins:
  - glightbox

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/freemocap

    - icon: fontawesome/brands/github
      link: https://github.com/freemocap/freemocap

    - icon: fontawesome/brands/discord
      link: https://discord.gg/SgdnzbHDTG

    - icon: fontawesome/brands/twitch
      link: https://twitch.tv/freemocap

    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/jonmatthis


